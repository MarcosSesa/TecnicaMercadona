<app-navbar></app-navbar>
<div class="signin">
  <div class="container">
    <h1 class="tittle" mat-dialog-title>Iniciar sesi√≥n</h1>
    <div mat-dialog-content>
      <form [formGroup]="formGroup">
        <label for="email">Email</label>
        <input name="email" formControlName="name" type="text" />
        <label for="password">Password</label>
        <input name="password" formControlName="password" type="password" />
      </form>
    </div>
    <div>
      <button mat-button class="button" (click)="signin()">
        Iniciar Sesion
      </button>
      <p>Aun no tienes una cuenta? <a routerLink="/signup">Registrarse</a></p>
    </div>
  </div>
</div>
